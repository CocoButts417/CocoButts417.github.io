<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Shop — CoachFD</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <script src="https://payhip.com/payhip.js" type="text/javascript"></script>
</head>
<body>
  <header>
    <div class="wrap row" style="position:relative;">
      <div class="brand">
        <img class="logo" src="/assets/img/logo.png" alt="CoachFD" onerror="this.style.display='none'"> CoachFD
      </div>
      <nav>
        <a href="/services.html">Services</a>
        <a href="/shop.html">Shop</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
      </nav>
    </div>
    <style>
      #dropdown-menu .submenu { z-index: 2000; }
    </style>
    <script>
      const menuToggle = document.getElementById('menu-toggle');
      const dropdownMenu = document.getElementById('dropdown-menu');
      menuToggle.addEventListener('click', function(e) {
        e.stopPropagation();
        dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
      });
      document.addEventListener('click', function(e) {
        if (dropdownMenu.style.display === 'block') dropdownMenu.style.display = 'none';
      });
      // Hamburger submenu hover
      const servicesDiv = dropdownMenu.querySelector('div');
      const submenu = dropdownMenu.querySelector('.submenu');
      if (servicesDiv && submenu) {
        servicesDiv.addEventListener('mouseenter', function() {
          submenu.style.display = 'block';
        });
        servicesDiv.addEventListener('mouseleave', function() {
          submenu.style.display = 'none';
        });
      }
    </script>
  </header>
  <main class="wrap">
    <h1>Shop</h1>
    <p class="note">Replace <code>PRODUCTCODE</code> with your Payhip product code when you create a product.</p>
    <div class="grid">
      <div class="card">
        <h3>Interview Coaching</h3>
        <p>Book a 60-minute session.</p>
        <p><a href="https://payhip.com/b/PRODUCTCODE" class="btn payhip-buy-button" data-product="PRODUCTCODE">Buy / Book</a></p>
      </div>
    </div>
  </main>
  <footer><div class="wrap">© <span id="y"></span> CoachFD</div></footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
